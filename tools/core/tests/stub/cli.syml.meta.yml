apiVersion: syml.somebugs.com/v1
kind: Meta
meta:
  name: syml-stub-cli
  desc: Syml CLI Service

spec:

  provides:
    interfaces:
      - type: cli
        actions:

          - group: stub
            actions:
              - name: get
                args:
                  --path: str
                  --validate: bool
              - name: validate
                args:
                  --path: str

          - group: profile-based
            args:
              profile: str
            actions:
              - name: command1
                args:
                  --p1: str
                  --p2: bool

  requires:

    runtimes:
      - python>=3.9

    tools:
      - pipenv

    services:
      - manifest: ./service.syml.meta.yml